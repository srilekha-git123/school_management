<div>
    <app-header></app-header>
</div>
<div class="header">
    <h2 style="color:#3f51b5">Manage Students
        <button *ngIf="!isteacherLoggedIn" mat-raised-button class="add-button" color="primary" (click)="addStudentDetails()">
            <mat-icon>add</mat-icon><span>Add New Student</span>
        </button>
    </h2>
</div>
<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="rollNo">
        <th mat-header-cell *matHeaderCellDef> Roll No </th>
        <td mat-cell *matCellDef="let row">{{row.rollno}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row">{{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef> Class </th>
        <td mat-cell *matCellDef="let row"> {{row.className}} </td>
    </ng-container>
    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
    </ng-container>
    <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let row">{{row.mobileno}} </td>
    </ng-container>
    <ng-container matColumnDef="emailid">
        <th mat-header-cell *matHeaderCellDef> EmailId </th>
        <td mat-cell *matCellDef="let row">{{row.emailid}} </td>
    </ng-container>
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let row">{{row.address}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef [hidden]="isteacherLoggedIn"> Update </th>
        <td mat-cell *matCellDef="let row" [hidden]="isteacherLoggedIn">
            <button mat-icon-button color="accent" (click)="updateStudentDetail(row)">
                <mat-icon class="mat-18">system_update</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef [hidden]="isteacherLoggedIn"> Delete </th>
        <td mat-cell *matCellDef="let row" [hidden]="isteacherLoggedIn">
            <button mat-icon-button color="accent" (click)="deleteStudentDetail(row.id)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
